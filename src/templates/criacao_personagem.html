<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criação de Personagem</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/criacao_personagem.css') }}">
    </head>
    <body>
        <header>
            <h1>Criação de Personagem</h1>
            <hr>
        </header>
        <main>
            <form method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="estilo">Estilo:</label>
                <select name="estilo" id="estilo">
                    <option value="classico">Clássico</option>
                    <option value="aventureiro">Aventureiro</option>
                    <option value="heroico">Heroíco</option>
                </select><br><br>

                <label for="raca">Raça:</label>
                <select id="raca" name="raca">
                    <option value="humano">Humano</option>
                    <option value="elfo">Elfo</option>
                    <option value="meio-elfo">Meio-Elfo</option>
                    <option value="anao">Anão</option>
                    <option value="gnomo">Gnomo</option>
                    <option value="halfling">Halfling</option>
                </select><br><br>

                <label for="classe">Classe:</label>
                <select id="classe" name="classe">
                    <option value="guerreiro">Guerreiro</option>
                    <option value="paladino">Paladino</option>
                    <option value="barbaro">Barbaro</option>
                    <option value="clerigo">Clérigo</option>
                    <option value="clerigo">Ranger</option>
                </select><br><br>

                <fieldset>
                    <legend>Atributos</legend>
                    <label for="forca">Força:</label>
                    <input type="number" id="forca" name="forca" min="1" max="20"><br>

                    <label for="destreza">Destreza:</label>
                    <input type="number" id="destreza" name="destreza" min="1" max="20"><br>

                    <label for="constituicao">Constituição:</label>
                    <input type="number" id="constituicao" name="constituicao" min="1" max="20"><br>

                    <label for="inteligencia">Inteligência:</label>
                    <input type="number" id="inteligencia" name="inteligencia" min="1" max="20"><br>

                    <label for="sabedoria">Sabedoria:</label>
                    <input type="number" id="sabedoria" name="sabedoria" min="1" max="20"><br>

                    <label for="carisma">Carisma:</label>
                    <input type="number" id="carisma" name="carisma" min="1" max="20"><br>
                </fieldset><br>

                <button type="submit">Criar Personagem</button>
            </form>
        </main>
    </body>
</html>
